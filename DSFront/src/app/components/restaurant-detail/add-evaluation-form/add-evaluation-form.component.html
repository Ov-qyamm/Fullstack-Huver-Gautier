<p>Ajouter une evaluation :</p>
<form #addEvaluationForm="ngForm" (ngSubmit)="submit(addEvaluationForm)">
    <div>
      Pseudo: <input #pseudo="ngModel" type="text" name="pseudo" [(ngModel)]="formData.pseudo" [minlength]="1"[maxlength]="30" [required]="true"/>
      <span *ngIf="pseudo.dirty && pseudo.errors?.['required']" appErrorDirective>Taille min 1 caractere max 30 caracteres</span><br>
      Texte: <input #texte="ngModel" type="text" name="texte" [(ngModel)]="formData.texte" [maxlength]="255" [required]="true"/>
      <span *ngIf="texte.dirty && texte.errors?.['required']" appErrorDirective>Taille max 255 caracteres</span><br>
      Note: <input #note="ngModel" type="number" name="note" [(ngModel)]="formData.note" min="0" max="3" [required]="true"/>
      <span *ngIf="note.dirty && note.errors?.['required']" appErrorDirective>Note entre 0 et 3</span>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
